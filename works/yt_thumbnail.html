<!DOCTYPE html>
<html lang=ja>
    <head>
        <meta charset="UTF-8">
        <title>js講習</title>
        <link rel="stylesheet" href="./yt_thumbnail/yt_thumbnail.css">
        <script defer src="./yt_thumbnail/yt_thumbnail.js"></script>
        <!--defer は後から読み込む-->

        <!-- アドレスバー等のブラウザのUIを非表示 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <!-- ホーム画面に表示されるアプリ名 -->
        <meta name="apple-mobile-web-app-title" content="YTサムネイル">
        <!-- ホーム画面に表示されるアプリアイコン -->
        <link rel="apple-touch-icon" href="../small-title.jpg">

    </head>
</html>
<body>
    <h1>YouTube サムネイル取得</h1>

    <input type="text" id="title-name">
    <button id="change">変更</button><br>

    <h2>640x480</h2>
    <img id="sd" class="sd" src=""><br>

    <h2>1280x720</h2>
    <img id="hd" class="hd" src="">

</body>
