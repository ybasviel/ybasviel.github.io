    <h2>電気通信大学芋</h2>
    
    <!--https://twitter.com/lnln_ch/status/1284389455978090499-->
    <a href="https://pbs.twimg.com/media/EdMRZoiVAAATAd2?format=jpg&name=large"><img src="https://pbs.twimg.com/media/EdMRZoiVAAATAd2?format=jpg&name=small"></a>

    <h3>材料</h3>
    <ul>
      <li>さつまいも 1個</li>
      <li>砂糖 大さじ3くらい？</li>
      <li>水 適量(砂糖と同じくらい？)</li>
      <li>サラダ油</li>
    </ul>

    <h3>作り方</h3>
    <ol>
      <li>さつまいもをそれっぽい形に切る。</li>
      <li>油をひいてさつまいもを中火で炒める。油が多いと次の工程ではねすぎてしんどいので少なめに。</li>
      <li>ちょっと色が変わってきたら砂糖を水でといたものを入れる。</li>
      <li>水分が飛んで粘ついてきてそれっぽくなるまでぐつぐつしたら完成。</li>
    </ol>
