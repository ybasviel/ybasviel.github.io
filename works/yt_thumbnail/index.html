        <title>YouTube サムネイル取得</title>
        <link rel="stylesheet" href="yt_thumbnail.css">

        <meta name="apple-mobile-web-app-status-bar-style" content="default">

        <meta name="apple-mobile-web-app-title" content="YTサムネイル">

    </head>
</html>
